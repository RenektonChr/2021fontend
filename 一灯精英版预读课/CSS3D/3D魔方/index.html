<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>3D魔方</title>
</head>

<body>
  <h2 style="text-align: center;">CSS3D魔方</h2>
  <div id="view" style="width:160px; height:160px; margin:80px auto 0 auto;">
    <div id="box">
      <div class="one">A</div>
      <div class="two">B</div>
      <div class="three">C</div>
      <div class="four">D</div>
      <div class="five">E</div>
      <div class="six">F</div>
    </div>
  </div>

  <script>
    function init() {
      document.addEventListener("touchstart", function (event) { event.preventDefault(); }, false);
    }
    init();
  </script>
</body>

</html>
